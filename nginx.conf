server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle the specific subpath for this app
    location /pharmacy/deliveries-hub/ {
        # Try to serve file directly, then directory, then fall back to index.html for SPA routing
        try_files $uri $uri/ /pharmacy/deliveries-hub/index.html;
    }

    # Health check endpoint for Cloud Run
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
